<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Relatório de Alarmes</title>

    <link rel="stylesheet" href="estilo.css">

<body onload="checarUsuario()">

    <div class="container">

        <table border="1" align="center" width="100%" cellspacing="15" cellpadding="15">
            <tr><td>
            <div class="row">
              <div class="col-2"> </div>         
                <div class="col-8">
                    <h3 class="text-center">EventDash - Relatório de Alarmes</h3>
                    <br><br>
                </div>
                <div class="col-1">
                  <button onclick="logout()" type="button" class="btn btn-primary">Logout</button>
                </div>
                <div class="col-1">
                  <button onclick="window.location.href='usuario.html'" type="submit" class="btn btn-primary">Voltar</button>
                </div>
                
            </div>
       

        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
              <div class="input-group input-group-lg">

                  <span class="input-group-text" id="inputGroup-sizing-lg">Inicio</span>
                </div>
                <input id="txtInicio" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              </div> 
            </div>
  
            <div class="col-3">
              <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-lg">Fim</span>
                </div>
                <input id="txtFim" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              </div> 
            </div>
          </div>
  
          <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
              <button onclick="carregarRelatorio()" type="button" class="btn btn-primary">Gerar relatório</button>

            </div>
          </div>

         

          
          <h4 id="alarmes"> </h4>
          <br><br>
          
    
    
    </td></tr>
        </div>
